<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Hungry Monster</title>
</head>

<body>
    <div class="container">
        <div class="meal-content">
            <div class="meal-search">
                <div class="meal-search-box">
                    <input id="searchBox" type="text" class="search-content" placeholder="search meals...">
                    <button id="searchBtn" type="submit" class="search-btn btn">
                        <i class="fas fa-search">Search</i>
                    </button>
                </div>
            </div>
            <div class="meal-result">
                <h2 class="title">Your Search Result</h2>
                <div id="meal">

                </div>
            </div>
            <div class="meal-details">
                <button id="ingredient-close-btn" type="button" class="btn ingredient-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="meal-details-content">

                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
