<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>Javascript Object Notation</h2>
    <ul id="name-container">

    </ul>
    <script>
        fetch('https://www.themealdb.com/api/json/v1/1/filter.php?i=egg')
            .then(response => response.json())
            .then(json => getUser(json))

        function getUser(meals) {
            const userName = meals.map(category => category.strMeal);
            console.log(userName)
            const ulTag = document.getElementById("name-container")
            for (let i = 0; i < userName.length; i++) {
                const userNames = userName[i];
                const li = document.createElement('li');
                li.innerText = userNames;
                ulTag.appendChild(li)


            }
        }    
    </script>

</body>

</html>
